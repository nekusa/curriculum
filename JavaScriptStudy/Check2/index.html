<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="parent">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jp">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let select_index = document.getElementById("parent").selectedIndex;
            
            let jp = document.getElementById('jp');
            let en = document.getElementById('en');

            //選択してください or 全て表示
            if(select_index == 0 || select_index == 3){
                jp.style.display = 'table-row';
                en.style.display = 'table-row';
            }else if(select_index == 1){
            //日本語
                jp.style.display = 'table-row';
                en.style.display = 'none';
            }else if(select_index == 2){
            //English
                jp.style.display = 'none';
                en.style.display = 'table-row';
            }
        }
    </script>
</body>
</html>
