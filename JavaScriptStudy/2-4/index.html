<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1" placeholder="入力してください">
    <input type="button" value="追加" onclick="addText();">
    <input type="button" value="削除" onclick="deleteText();">
    <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに出力されます"></textarea>
    
    <script>   
    function addText() {
        //①入力欄のテキストを取得
        //getElementById('text1').textContentは<>要素の中身</>を取得
        //inputのvalueを取得したい場合は.value
        let str = document.getElementById('text1').value;
        //②出力欄のテキストエリアを取得
        let text_area = document.querySelector('#area1');

        //修正点1-テキストエリアの中身は追加後に改行
        //③出力欄に入力された文字列を足していく
        if(str != ""){
            text_area.value += str + "\n";
        }

        //修正点2-追加したらテキストボックスの中身は空
        //追加後入力欄のテキストを空にする
        document.querySelector('#text1').value = null;
    }

    function deleteText() {
        //④出力欄のテキストを空にする
        document.querySelector('#text1').value = null;
        //⑤入力欄のテキストを空にする
        document.getElementById('area1').value = null;
    }
    </script>
</body>
</html>
