<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;;
            font-weight: bold;
            user-select: none;
        }
        #btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="btn">クリック</div>
    <script>
    //btnを取得
    const btn = document.getElementById('btn');
    const btn_text = btn.textContent;
    // ボタンがクリックされたら、という処理の始まり
    btn.addEventListener('click', function() {
        //①配列で「大吉」「中吉」「凶」を準備
        let omikuzi =['大吉', '中吉', '凶'];
        //②乱数を発生させて、その値を取得
        let num_ram = Math.floor(Math.random() * 3);
        console.log("乱数 = " + num_ram);
        //③取得した **btn** の「クリック」という文字を配列の中身の文字にランダムに変化させる
        btn.textContent= omikuzi[num_ram];
    }, false);

    //第一引数は https://developer.mozilla.org/ja/docs/Web/Events を参照
    //マウスがボタンから外れたら「クリック」に戻すイベント
    btn.addEventListener('mouseout', function(){
        btn.textContent = btn_text;
    },false)
    </script>
</body>
</html>
