<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
        crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
    //action1は逆の動作
    //[クリック]を押したときにどっちの状態かを識別する
    let flag = false;
    $(".click").on("click", function(){
        flag = !flag;
        if(flag){
            $(".left").removeClass("action1");
            $(".right").removeClass("action1");
            $(".left").addClass("action");
            $(".right").addClass("action");
        }else{
            $(".left").removeClass("action");
            $(".right").removeClass("action");
            $(".left").addClass("action1");
            $(".right").addClass("action1");
        }
    })
    </script>
  </body>
</html>
