<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="ボタン" onclick="changeBtn()">
    <p id="p1">ボタンが押されると表示非表示が切り替わります。</p>

    <script>
        function changeBtn() {
            // ①id「p1」の要素を取得
            let qs = document.querySelector("#p1");
            console.log(qs);
            // ②取得したp1に「display:none」が無かったら、「display:none」を付与する。
            // 取得したp1に「display:none」があったら、「display:block」を付与する。

            if(document.querySelector("#p1").style.display !== "none"){
                console.log("upper");
                document.querySelector("#p1").style.display = "none";
            }else if(document.querySelector("#p1").style.display == "none"){
                console.log("under")
                document.querySelector("#p1").style.display = "block";
            }

        }
    </script>
</body>
</html>
